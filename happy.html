<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday 🎉</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root { --c1:#ff6bd6; --c2:#ffb6c1; --c3:#ffd700; --c4:#ffa07a; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      color: #fff;
      background: url('birthday-bg.jpg') no-repeat center center fixed; 
      background-size: cover;
      overflow: hidden;
      padding: 24px;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 { font-size: clamp(28px, 6vw, 48px); margin: 0 0 12px; }
    p  { font-size: clamp(16px, 2.8vw, 20px); margin: 0 0 28px; opacity: .9; }
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,.18); }
    .card {
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.22);
      border-radius: 20px;
      padding: 24px 28px;
      backdrop-filter: blur(6px);
    }
  </style></style>

<!-- 🎵 모바일 대응: 버튼 클릭 시 음악 재생 -->
</style>

<!-- 🎵 모바일 대응: 버튼 클릭 시 음악 재생 -->
<audio id="bgm" loop>
  <source src="jazz-trio.mp3" type="audio/mpeg">
  브라우저가 오디오를 지원하지 않습니다.
</audio>

<script>
  function playMusic() {
    const bgm = document.getElementById('bgm');
    bgm.play().catch(() => {
      alert("🔈 브라우저에서 자동재생이 차단되었습니다. 버튼을 눌러주세요!");
    });
  }

  // PC 브라우저에서는 페이지 로드 시 자동 재생 시도
  window.addEventListener('load', () => {
    const bgm = document.getElementById('bgm');
    bgm.play().catch(() => {
      console.log("Auto-play blocked. Waiting for user interaction.");
    });
  });
</script>
</head>

<body onload="playMusic">
  <div class="card">
    <h1>🎉 생일 축하합니다! 🎂</h1>
    <p>오늘 하루, 행복과 좋은 일들만 가득하시길 바라요 ✨</p>
    <button onclick="playMusic()">🎵 음악 재생하기</button>
  </div>
</body>
</html>
